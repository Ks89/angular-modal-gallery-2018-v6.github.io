<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>angular-modal-gallery-docs</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!--<link rel="manifest" href="/angular-modal-gallery-2018.github.io/manifest.json" />-->

  <!-- Workaround to host a SPA on Github Pages. Taken from
            http://www.backalleycoder.com/2016/05/13/sghpa-the-single-page-app-hack-for-github-pages/ -->
  <!-- ---------------------------------------------- -->
  <!-- Mandatory to release this app on Github pages without issues -->
  <script>
    (function(){
      const redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
  <!-- ---------------------------------------------- -->
</head>
<body>
  <app-root>
    <img style="position: absolute; top: 0; bottom: 0; right: 0; left: 0; margin: auto;" src="/angular-modal-gallery-2018.github.io/assets/ring.svg"/>
  </app-root>

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-114974088-1');
    // <- don't use this line (last one)
  </script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.google-analytics.com/analytics.js"></script>
  <!-- import font-awesome for older browsers with a blocking request -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
</body>
</html>
